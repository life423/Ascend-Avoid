name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build-and-deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ascend-avoid:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/ascend-avoid:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/ascend-avoid:buildcache,mode=max
      
      # Deployment (customize based on your hosting provider)
      - name: Deploy to Cloud Provider
        run: |
          echo "Deploying to cloud provider..."
          # Add specific deployment commands for your chosen provider
          # For example, for Digital Ocean App Platform:
          # doctl app create --spec app-spec.yaml
