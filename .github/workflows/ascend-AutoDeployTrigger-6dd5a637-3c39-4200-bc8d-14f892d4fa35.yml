name: Trigger auto deployment for ascend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ascend-AutoDeployTrigger-6dd5a637-3c39-4200-bc8d-14f892d4fa35.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ASCEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ASCEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ASCEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: hub.docker.com
          registryUsername: ${{ secrets.ASCEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ASCEND_REGISTRY_PASSWORD }}
          containerAppName: ascend
          resourceGroup: DefaultResourceGroup-EUS
          imageToBuild: hub.docker.com/ascend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


