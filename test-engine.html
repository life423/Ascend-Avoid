<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Engine Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0a192f;
      font-family: Arial, sans-serif;
    }
    
    .game-container {
      position: relative;
    }
    
    .game-canvas {
      border: 2px solid #00ffff;
      background-color: #0a192f;
    }
    
    .instructions {
      color: white;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas class="game-canvas" width="800" height="600"></canvas>
    <div class="instructions">
      <p>Use arrow keys or WASD to move the player</p>
      <p>Avoid the red obstacles</p>
    </div>
  </div>
  
  <script type="module" src="/src/test-engine.ts"></script>
</body>
</html>
